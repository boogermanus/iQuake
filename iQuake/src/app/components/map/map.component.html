<div class="row justify-content-center">
    <div class="col-md-2 text-center">
        <p>Choose Location</p>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-md-8">
        <div style="height: 300px;" leaflet [leafletOptions]="options" (leafletClick)="handleClick($event)">
        </div>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-md-2 text-center">
        <p>longitude</p>{{latLng.lng | number: '1.2-4'}}
    </div>
    <div class="col-md-2 text-center">
        <p>latitude</p>{{latLng.lat | number: '1.2-4'}}
    </div>
</div>
